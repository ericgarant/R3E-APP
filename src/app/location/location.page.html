<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Conditionally show either the spinner or the button -->
    <ion-buttons slot="end">
      <div *ngIf="loading">
        <!-- Display spinner while loading -->
        <ion-spinner name="crescent" style="margin-top: 6px;"></ion-spinner>
      </div>
      
      <div *ngIf="!loading">
        <!-- Display button when not loading -->
        <ion-button (click)="addCurrentPositionMarker()">Add Marker</ion-button>
      </div>
    </ion-buttons>

    <ion-title>Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Map container -->
  <div class="map" #map></div>
</ion-content>
